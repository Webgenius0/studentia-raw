<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Video Thumbnail</title>
    <style>
      video::-webkit-media-controls-panel {
        background: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body class="bg-[#070622] flex items-center justify-center min-h-screen">
    
    <!-- Video Section -->
    <div
      class="relative flex items-center justify-center mt-12 w-full max-w-6xl"
      data-aos="fade-up"
      data-aos-delay="900"
    >
      <!-- Left glow -->
      <div
        class="absolute left-[-100px] top-1/2 -translate-y-1/2 w-[300px] h-[200px] rounded-full z-0 blur-[160px]"
        style="background: radial-gradient(59.43% 50% at 50% 50%, #C7EDFD 0%, #82C8E5 49.48%);"
      ></div>

      <!-- Right glow -->
      <div
        class="absolute right-[-100px] top-1/2 -translate-y-1/2 w-[300px] h-[200px] rounded-full z-0 blur-[160px]"
        style="background: radial-gradient(59.43% 50% at 50% 50%, #C7EDFD 0%, #82C8E5 49.48%);"
      ></div>

      <!-- Video Container -->
      <div
        class="relative z-10 w-full aspect-video overflow-hidden bg-[#070622]"
        style="border-radius:16px; box-shadow:
          0px 0px 62.395px 0px #82C8E5,
          0px 0px 35.654px 0px #82C8E5,
          0px 0px 20.798px 0px #C2FEFF,
          0px 0px 10.399px 0px #82C8E5,
          0px 0px 2.971px 0px #82C8E5,
          0px 0px 1.486px 0px #C2FEFF;"
      >
        <div class="relative z-10 w-full h-full">
          <!-- Video element -->
          <video
            id="videoPlayer"
            class="w-full h-full object-cover"
            poster="./assets/images/bashboardbg.png"
            controls
          >
            <source src="./assets/images/dashboard.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>

          <!-- Play Button Overlay -->
          <div
            id="playOverlay"
            class="absolute inset-0 flex items-center justify-center cursor-pointer shrink-0"
          >
            <div
              class="w-20 h-20 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center"
            >
              <div
                class="w-0 h-0 border-l-[20px] border-t-[12px] border-b-[12px] border-l-white border-t-transparent border-b-transparent ml-1"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const video = document.getElementById("videoPlayer");
      const overlay = document.getElementById("playOverlay");

      overlay.addEventListener("click", () => {
        overlay.style.display = "none";
        video.play();
      });

      video.addEventListener("pause", () => {
        overlay.style.display = "flex";
      });

      video.addEventListener("play", () => {
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>
