<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg-color: #1C202B; --card-color: #070622; --text-color: #F9F9F9; --border-color: #7A43A4; --subtle-text: #a0aec0; --hover-bg: rgba(255, 255, 255, 0.05); }
        html:not(.dark) { --bg-color: #f3f4f6; --card-color: #ffffff; --text-color: #111827; --border-color: #d1d5db; --subtle-text: #6b7280; --hover-bg: #f9fafb; }

        body { background-color: var(--bg-color); color: var(--text-color); font-family: sans-serif; }
        .card-bg { background-color: var(--card-color); }
        .card-border { border-color: var(--border-color); }
        .text-subtle { color: var(--subtle-text); }
        .table-row-hover:hover { background-color: var(--hover-bg); }
        
        .gradient-scrollbar::-webkit-scrollbar { width: 8px; }
        .gradient-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .gradient-scrollbar::-webkit-scrollbar-thumb { background-image: linear-gradient(to bottom, #7A43A4, #6049BC); border-radius: 10px; }
        
        thead th { background-color: var(--card-color); }
        .filter-button.active { color: #c084fc; } /* Purple color for active filter */
    </style>
</head>
<body class="p-4 sm:p-6">

    <div class="flex-1 flex flex-col card-bg card-border rounded-[24px] p-6">
        <div class="flex flex-col sm:flex-row items-center justify-between mb-4 gap-4">
            <h2 class="text-2xl font-bold">All My Documents</h2>
            <div class="flex items-center gap-2">
                <div class="relative"><input type="text" id="search-bar" placeholder="Search..." class="w-full sm:w-64 bg-gray-100 dark:bg-gray-800 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"><svg class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div>
                <button id="main-filter-btn" class="flex items-center gap-2 bg-gray-100 dark:bg-gray-800 px-4 py-2 rounded-lg font-semibold"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L16 11.414V16a1 1 0 01-.293.707l-2 2A1 1 0 0113 18v-6.586l-3.707-3.707A1 1 0 019 7V4a1 1 0 01-1-1H4a1 1 0 01-1-1z"></path></svg>Filter</button>
            </div>
        </div>
        
        <div class="flex-1 overflow-hidden">

                <table class="w-full text-sm text-left">
                    <thead class="sticky top-0 z-10 text-subtle uppercase">

                                    <div class="filter-menu hidden absolute top-full left-0 mt-2 w-48 card-bg card-border rounded-md shadow-lg z-20 p-2 space-y-1">
                                        <label class="flex items-center gap-2"><input type="checkbox" data-filter-column="categories" value="Content" class="rounded"> Content</label>

                                        <label class="flex items-center gap-2"><input type="checkbox" data-filter-column="categories" value="Technical" class="rounded"> Technical</label>
                                        <label class="flex items-center gap-2"><input type="checkbox" data-filter-column="categories" value="Business" class="rounded"> Business</label>

                            </th>

                                    <button class="filter-button flex items-center gap-1" data-filter-type="language">Language <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
                                    <div class="filter-menu hidden absolute top-full left-0 mt-2 w-48 card-bg card-border rounded-md shadow-lg z-20 p-2 space-y-1">
                                        <label class="flex items-center gap-2"><input type="checkbox" data-filter-column="language" value="En-Uk" class="rounded"> En-Uk</label>
                                        <label class="flex items-center gap-2"><input type="checkbox" data-filter-column="language" value="French" class="rounded"> French</label>
                                    </div>
                                </div>
                            </th>
                            <th class="py-3 px-3 min-w-[120px]">Words Used</th>
                            <th class="py-3 px-3 min-w-[120px] text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="document-table-body" class="divide-y divide-gray-200 dark:divide-gray-700">
                        <tr class="table-row-hover" data-wordsbook="All" data-categories="Content" data-language="En-Uk">
                            <td class="px-6 py-4 font-medium flex items-center gap-3">
                                <div class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full"><img src="./assets/images/icons/document-icon.svg" class="w-5 h-5" /></div>

                            </td>
                            <td class="p-3">All</td><td class="p-3">July 15, 2026</td><td class="p-3">Content</td>
                            <td class="p-3 flex items-center gap-2"><img src="./assets/images/icons/uk-flag.svg"/>En-Uk</td>
                            <td class="p-3">634</td>
                            <td class="p-3 text-center space-x-2">
                                <button class="p-2 bg-green-500/20 rounded-full hover:bg-green-500/40"><svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
                                <button class="p-2 bg-red-500/20 rounded-full hover:bg-red-500/40"><svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                            </td>
                        </tr>
                        <tr class="table-row-hover" data-wordsbook="Tous" data-categories="Contenu" data-language="French">
                            <td class="px-6 py-4 font-medium flex items-center gap-3">
                                <div class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full"><img src="./assets/images/icons/document-icon.svg" class="w-5 h-5" /></div>
                                <div><p class="font-bold">Analyse de Marché</p><p class="text-xs text-subtle">Générateur d'Articles</p></div>
                            </td>
                            <td class="p-3">Tous</td><td class="p-3">June 15, 2025</td><td class="p-3">Contenu</td>
                            <td class="p-3 flex items-center gap-2"><img src="./assets/images/icons/france-flag.svg"/>French</td>
                            <td class="p-3">720</td>
                            <td class="p-3 text-center space-x-2">
                                <button class="p-2 bg-green-500/20 rounded-full hover:bg-green-500/40"><svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
                                <button class="p-2 bg-red-500/20 rounded-full hover:bg-red-500/40"><svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                            </td>
                        </tr>
                        <tr class="table-row-hover" data-wordsbook="All" data-categories="Technical" data-language="En-Uk">
                            </tr>
                        <tr class="table-row-hover" data-wordsbook="Santé" data-categories="Médical" data-language="French">
                            </tr>
                        </tbody>
                </table>
            </div>
        </div>
        <div class="flex items-center justify-center px-6 py-3 mt-4 text-sm">
           <a href="#" class="px-3 py-1 mx-1 border card-border rounded-md hover:bg-purple-600 hover:text-white">Previous</a>
           <a href="#" class="px-3 py-1 mx-1 border card-border rounded-md hover:bg-purple-600 hover:text-white">1</a>
           <a href="#" class="px-3 py-1 mx-1 border border-purple-500 bg-purple-600 text-white rounded-md">2</a>
           <a href="#" class="px-3 py-1 mx-1 border card-border rounded-md hover:bg-purple-600 hover:text-white">3</a>
           <span class="px-3 py-1 mx-1">...</span>
           <a href="#" class="px-3 py-1 mx-1 border card-border rounded-md hover:bg-purple-600 hover:text-white">Next</a>
        </div>
    </div>


     <div id="editor-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden bg-black/50 dark:bg-black/70 backdrop-blur-sm">
        <div class="w-full max-w-4xl h-[90vh] bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-2xl flex flex-col">
            <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700"><h2 class="text-xl font-bold">View Document</h2><button id="close-modal-btn" class="p-2 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-full"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button></div>
            <div class="p-4"><input id="editor-title" type="text" class="w-full p-3 bg-gray-100 dark:bg-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"></div>
            <div class="px-4 flex-grow flex flex-col"><textarea id="doc-editor"></textarea></div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            const searchBar = document.getElementById('search-bar');
            const tableBody = document.getElementById('document-table-body');
            const tableRows = tableBody.getElementsByTagName('tr');
            
            const activeFilters = {
                wordsBook: [],
                categories: [],
                language: []
            };

            // --- Combined Filter and Search Function ---
            const applyFiltersAndSearch = () => {
                const searchQuery = searchBar.value.toLowerCase();

                for (const row of tableRows) {
                    const titleText = row.cells[0].textContent.toLowerCase();
                    const wordsBook = row.dataset.wordsbook;
                    const category = row.dataset.categories;
                    const language = row.dataset.language;

                    const searchMatch = titleText.includes(searchQuery);
                    
                    const wordsBookMatch = activeFilters.wordsBook.length === 0 || activeFilters.wordsBook.includes(wordsBook);
                    const categoryMatch = activeFilters.categories.length === 0 || activeFilters.categories.includes(category);
                    const languageMatch = activeFilters.language.length === 0 || activeFilters.language.includes(language);

                    if (searchMatch && wordsBookMatch && categoryMatch && languageMatch) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            };

            // --- Event Listeners for Filters ---
            searchBar.addEventListener('keyup', applyFiltersAndSearch);

            document.querySelectorAll('.filter-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    // Close all other menus first
                    document.querySelectorAll('.filter-menu').forEach(m => {
                        if (m !== button.nextElementSibling) m.classList.add('hidden');
                    });
                    button.nextElementSibling.classList.toggle('hidden');
                });
            });

            document.querySelectorAll('.filter-menu input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const column = checkbox.dataset.filterColumn;
                    const value = checkbox.value;
                    
                    if (checkbox.checked) {
                        activeFilters[column].push(value);
                    } else {
                        activeFilters[column] = activeFilters[column].filter(item => item !== value);
                    }
                    
                    // Update button style to show if a filter is active
                    const button = document.querySelector(`.filter-button[data-filter-type="${column}"]`);
                    button.classList.toggle('active', activeFilters[column].length > 0);

                    applyFiltersAndSearch();
                });
            });

            // Close filter menus when clicking outside
            window.addEventListener('click', (e) => {
                if (!e.target.closest('.filter-button') && !e.target.closest('.filter-menu')) {
                    document.querySelectorAll('.filter-menu').forEach(menu => menu.classList.add('hidden'));
                }
            });

                // --- Tab Switching Logic for Documents Page ---
    const doc_sidebarTrigger = document.getElementById("sidebar-documents-tools-trigger");
    const doc_sidebarSubmenu = document.getElementById("documents-tools-submenu");
    
    const doc_activateTab = (tabId) => {
        if (!tabId) return;
        document.querySelectorAll('.documents-main-tab-trigger').forEach(t => t.classList.toggle('active', t.dataset.tab === tabId));
        document.querySelectorAll('.documents-main-tab-content').forEach(c => c.classList.toggle('hidden', c.id !== `${tabId}-content`));
        doc_sidebarSubmenu?.querySelectorAll('.sidebar-submenu-item').forEach(item => {
            item.classList.toggle('sidebar-submenu-active', item.dataset.sidebarTab === tabId);
        });
    };
    
    doc_sidebarTrigger?.addEventListener('click', (e) => { e.preventDefault(); doc_sidebarSubmenu.classList.toggle('hidden'); });
    doc_sidebarSubmenu?.addEventListener('click', (e) => { const item = e.target.closest('[data-sidebar-tab]'); if(item){ e.preventDefault(); doc_activateTab(item.dataset.sidebarTab); } });
    document.getElementById('documents-main-tabs-list')?.addEventListener('click', (e) => { const trigger = e.target.closest('.documents-main-tab-trigger'); if(trigger) doc_activateTab(trigger.dataset.tab); });

       // --- Editor Modal Logic ---
    const editorModal = document.getElementById('editor-modal');
    const editorTitleInput = document.getElementById('editor-title');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const editButtons = document.querySelectorAll('.edit-btn');
    let activeEditor = null;

    const openEditorModal = (row) => {
        const title = row.querySelector('.font-bold').textContent;
        const content = row.dataset.content || `Content for "${title}" goes here.`;
        
        editorTitleInput.value = title;
        editorModal.classList.remove('hidden');

        // Initialize TinyMCE
        tinymce.init({
            selector: '#doc-editor',
            plugins: 'lists link image charmap preview anchor pagebreak searchreplace wordcount visualblocks code fullscreen insertdatetime media table emoticons',
            toolbar: 'undo redo | blocks | bold italic underline | alignleft aligncenter alignright | bullist numlist outdent indent | link image | forecolor backcolor removeformat',
            height: '100%',
            skin: document.documentElement.classList.contains('dark') ? 'oxide-dark' : 'default',
            content_css: document.documentElement.classList.contains('dark') ? 'dark' : 'default',
            setup: function(editor) {
                editor.on('init', function() {
                    editor.setContent(content);
                });
                activeEditor = editor;
            }
        });
    };

    const closeEditorModal = () => {
        if (activeEditor) {
            tinymce.remove(activeEditor);
            activeEditor = null;
        }
        editorModal.classList.add('hidden');
    };

    editButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const row = e.currentTarget.closest('tr');
            openEditorModal(row);
        });
    });

    closeModalBtn?.addEventListener('click', closeEditorModal);
    editorModal?.addEventListener('click', (e) => {
        if (e.target === editorModal) {
            closeEditorModal();
        }
    });
  }

    

        );
    </script>
</body>
